<html>
    <head>
        <script src="p5.min.js"></script>
        <script src="p5.geolocation.js"></script>
        <style>
            #store {
                width: 30vw;
                height: 25vh;
                background-color: #f2f2f2;
                color: #404040;
                text-align: center;
                border-radius: 5px 5px 5px 5px;
                margin-left: 35vw;
                margin-top: 10vh;
            }
        </style>
    </head>
    <body>
        <div id="store">
        <h1 id="locAvail"></h1>
        <h2 id="lat"></h2>
        <h2 id="lon"></h2>
        <h2 id="distance"></h2>
         </div>
        <script>
            var distance;
            var mylat;
            var mylon;
            var treasurelat = 21.310222; //lat of end goal
            var treasurelon = -157.837545; //lon of end goal
            function setup() {
                if (geoCheck() == true) {
                    document.getElementById("locAvail").innerHTML = "Ready";  
                }
                else {
                    document.getElementById("locAvail").innerHTML = "Must have GPS enabled";
                }
                intervalCurrentPosition(positionPing, 1000);
            }
            function positionPing(position) {
                mylat = position.latitude; //lat of phone
                mylon = position.longitude; //lon of phone
                distance = calcGeoDistance(mylat, mylon, treasurelat, treasurelon, 'mi');
                // lat and lon of phone, lat and lon of goal, unit of measurement (miles)
                document.getElementById("lat").innerHTML = "Latitude: " + mylat.toFixed(2);
                document.getElementById("lon").innerHTML = "Longitude: " + mylon.toFixed(2);
                document.getElementById("distance").innerHTML = "Distance: " + distance.toFixed(2) + " mi";

                if (distance < 0.05) {
                    document.getElementById("locAvail").innerHTML = "You found the treasure!";
                }
            }
        </script>
    </body>

</html>
